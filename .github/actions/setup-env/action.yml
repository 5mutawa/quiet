name: 'Setup environment'
 
on:
  workflow_call:
    inputs:
      mobile:
        description: 'isMobile env variable passed from the caller workflow'
        default: false
        required: false
        type: boolean

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@master
      with:
        node-version: "16.9.1"
    
    # https://stackoverflow.com/questions/46232906/git-clone-error-rpc-failed-curl-56-openssl-ssl-read-ssl-error-syscall-errno
    - name: 'Increase git postBuffer size'
      if: ${{ matrix.os == 'windows-2019' }}
      run: git config --global http.postBuffer 524288000
      shell: bash

    - name: "Bootstrap project mobile"
      run: |
        echo mobile env
        echo ${{inputs.mobile}}
      shell: bash
      
    - name: "Set unsafe-perm"
      run: npm set unsafe-perm true
      shell: bash

    - name: "Install lerna globally"
      run: npm i -g lerna
      shell: bash

    - name: "Clean cache"
      run: npm cache clean --force

    - name: 'Update node-gyp'
      run: npm install -g node-gyp@latest
      shell: bash

    # - name: "Cache NPM dependencies"
    #   id: cache-nodemodules
    #   uses: actions/cache@v2
    #   with:
    #     path: |
    #       node_modules
    #       */*/node_modules
    #     key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
    #     restore-keys: |
    #       ${{ runner.OS }}-npm-cache-

    - name: "Install monorepo dependencies"
      # if: steps.cache-nodemodules.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash

    - name: "Bootstrap project"
      run: lerna bootstrap --scope "{@quiet/identity,@quiet/nectar,@quiet/waggle,quiet,integration-tests,e2e-tests}"
      shell: bash
